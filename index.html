<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverso</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    
    <main>
        <!-- Seção de criação de tarefas -->
        <section id="task-creator">
            <h2>Criar Nova Tarefa</h2>
            <form id="task-form">
                <label for="task-name">Nome da Tarefa:</label>
                <input type="text" id="task-name" required>
                
                <label for="task-date">Data de Vencimento:</label>
                <input type="date" id="task-date" required>
                
                <label for="task-priority">Prioridade:</label>
                <select id="task-priority" required>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
                
                <label for="task-responsible">Responsável:</label>
                <input type="text" id="task-responsible" required>
                
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </section>
        
        <!-- Seção de visualização de tarefas -->
        <section id="task-list">
            <h2>Tarefas</h2>
            <ul id="tasks">
                
            </ul>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
